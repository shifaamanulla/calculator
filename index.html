<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./cal.css">
    <script src="https://kit.fontawesome.com/5d61f941a3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./cal.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class=" mt-5 w-50 container text-center border bg-dark h  " style="border-radius:25px;">
        <h1 class="text-center container  mt-3 p-2 text-warning e">CALCULATOR</h1>
        <input type="text" class="form-control w-100 container" id="result">
        <div class="row mt-2 me-1 ms-2 a">
            <div class="col-3 "><button onclick="displayData(1)" class="btn btn-outline-secondary">1</button></div>
            <div class="col-3 "><button onclick="displayData(2)" class="btn btn-outline-secondary">2</button></div>
            <div class="col-3"><button onclick="displayData(3)" class="btn btn-outline-secondary">3</button></div>
            <div class="col-3"><button onclick="displayData('/')"class="btn btn-outline-primary">/</button></div>
        </div>
        <div class="row mt-2 me-1 ms-2 a">
            <div class="col-3"><button onclick="displayData(4)" class="btn btn-outline-secondary">4</button></div>
            <div class="col-3"><button onclick="displayData(5)" class="btn btn-outline-secondary">5</button></div>
            <div class="col-3"><button onclick="displayData(6)" class="btn btn-outline-secondary">6</button></div>
            <div class="col-3"><button onclick="displayData('*')" class="btn btn-outline-primary">*</button></div>
        </div>
        <div class="row mt-2 me-1 ms-2 a">
            <div class="col-3"><button onclick="displayData(7)"class="btn btn-outline-secondary">7</button></div>
            <div class="col-3"><button onclick="displayData(8)"class="btn btn-outline-secondary">8</button></div>
            <div class="col-3"><button onclick="displayData(9)" class="btn btn-outline-secondary">9</button></div>
            <div class="col-3"><button onclick="displayData('-')"class="btn btn-outline-primary">-</button></div>
        </div>
        <div class="row mt-2 me-1 ms-2 a">
            <div class="col-3"><button onclick="displayData(0)" class="btn btn-outline-secondary">0</button></div>
            <div class="col-3"><button onclick="allclear()"class="btn btn-outline-danger">AC</button></div>
            <div class="col-3"><button onclick="displayData('+')"class="btn btn-outline-secondary">+</button></div>
            <div class="col-3"><button onclick="evalop()" class="btn btn-success">=</button></div>
        </div>
        <div class="row col-6 mt-3 p-2 container w-50 ms-3 a">
            <button onclick="backspace()" class="btn btn-outline-warning b">&#9003</button>
        </div>
    </div>
</body>
<script src="./calc.js"></script>
</html>
